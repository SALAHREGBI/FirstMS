spring.application.name=SpringMS
server.port=8081

server.servlet.context-path=/ws

spring.cloud.discovery.enabled=false

spring.datasource.url=jdbc:h2:mem:SpringMS
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=salah
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO
logging.level.com.jobintech.SpringMS=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.file.name=logs/spring_app.log


logging.level.com.jobintech.SpringMS.services=DEBUG